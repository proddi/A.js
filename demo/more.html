<!DOCTYPE html>
<html>
    <head>
    <script src="../A.js"></script>
    <style>
        .box {
            border: 1px solid #888;
            width: 50px;
            height: 5px;
            background-color: white;
            margin: 5px;
        }
    </style>
    </head>

  <body>
    <div id="box1" class="box"></div>
    <div id="box2" class="box"></div>
    <div id="box3" class="box"></div>
    <div id="box4" class="box"></div>
    <div id="box5" class="box"></div>
    <div id="box6" class="box"></div>
    <div id="box7" class="box"></div>
    <div id="box8" class="box"></div>
    <div id="box9" class="box"></div>
    <div id="box10" class="box"></div>
    <div id="box11" class="box"></div>
    <div id="box12" class="box"></div>
    <div id="box13" class="box"></div>
    <div id="box14" class="box"></div>
    <div id="box15" class="box"></div>
    <div id="box16" class="box"></div>
    <script>
        ["#box1", "#box2", "#box3", "#box4", "#box5", "#box6", "#box7", "#box8", "#box9", "#box10", "#box11", "#box12", "#box13", "#box14", "#box15", "#box16"].forEach(function(id, i) {
            A(id)
                .sleep(i*200)
                .animate({ height: 50, width: 100, backgroundColor: "red" })
                .animate({ marginLeft: 50, height: 5, width: 50, backgroundColor: "white" })
                .sleep(i*200 + 2000)
                .reset()
                ;

        });
    </script>
  </body>
</html>
