<!DOCTYPE html>
<html>
    <head>
    <script src="../A.js"></script>
    <style>
        .box {
            border: 1px solid #888;
            width: 100px;
            height: 100px;
            background-color: white;
        }
    </style>
    </head>

  <body>
    <div id="box" class="box"></div>
    <script>
        A('#box')
            .animate({ width: 300, height: 50, backgroundColor: "red" })
            .delay(250)
            .animate({ width: 75, height: 200 })
            .delay(250)
            .animate({ width: 100, height: 100, backgroundColor: "white" })
            ;
    </script>
  </body>
</html>
