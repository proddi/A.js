<!DOCTYPE html>
<html>
    <head>
    <script src="../A.js"></script>
    <style>
        .box {
            border: 1px solid #888;
            width: 100px;
            height: 100px;
            background-color: white;
            color: black;
        }
    </style>
    </head>

  <body>
    <div id="box" class="box">A BOX</div>
    <script>
        A('#box')
            .animate({ width: "300px", height: 50, backgroundColor: "red", color: "white" })
            .sleep(250)
            .animate({ height: "200px" })
            .sleep(750)
            .animate({ width: "100px", height: "100px", backgroundColor: "white", color: "red" }, { easing: "out-back"})
            ;
    </script>
  </body>
</html>
